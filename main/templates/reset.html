{% extends 'index.html' %}

{% block content %}
<div class="container">
    <h3>Enter new password</h3>
    <p>Please enter your new password twice so we can verify you typed it in correctly.</p>
    <form method="post">
        {% csrf_token %}
        {{form}}
        <br/>
        <input type="submit" value="Change my Password"/>
    </form>
</div>


{% endblock content %}
